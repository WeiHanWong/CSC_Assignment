<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Live Search</title>
    <link rel="stylesheet" href="mystyle.css" />
</head>
<body>

    <div id="searcharea">
        <label for="search">live search</label>
        <p>Enter the name or info about a speaker</p>
        <input type="search" name="search" id="search" placeholder="name or info" />
    </div>
    <div id="update">
        <div id="loading-image" style="display:none;">
            <img src="ajax-loader.gif" />
            <p>Retrieving TalentsRepository Cloud...</p>
        </div>
        <div id="failmsg" style="display:none;">
            <p>Failed to communicate to the web server. Reconnecting... (Please check your network connection and urlForJson in script.js)</p>
            <p>Web Server: <span id="ws"></span></p>
        </div>
    </div>

    <script src="../Scripts/jquery-3.3.1.js"></script>
    <script src="script.js"></script>
</body>
</html>
