<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <link rel="stylesheet" href="../Content/bootstrap.css"/>
</head>
<body>
    <h1>Talent Search Login</h1>
    <img src="ajax-loader.gif" style="display:none" id="loading-image" />
    <b id="status"></b>
    <div class="row">
        <div class="col-sm-4">
            <form id="dataForm" name="dataForm" role="form">
                <h3>Register</h3>
                <div class="form-group">
                    <label>Email</label>
                    <input class="form-control" type="text" id="email" />
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input class="form-control" type="password" id="pwd" />
                </div>
                <div class="form-group">
                    <label>Confirm Password</label>
                    <input class="form-control" type="password" id="cpwd" />
                </div>
                <div class="form-group">
                    <input type="button" class="btn btn-default" id="Reg" value="Register"/>
                </div>
            </form>
        </div>

        <div class="col-sm-4">
            <h3>Log In</h3>
            <form data-bind="submit: login">
                <div id="dataForm1" name="dataForm1" role="form">
                    <label>Email</label>
                    <input class="form-control" type="text" id="emaillog" />
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input class="form-control" type="password" id="pwdlog"/>
                </div>
                <div class="form-group">
                    <input type="button" class="btn btn-default" id="Logi" value="Log in" />
                </div>
            </form>
        </div>
    </div>
    <div id="errBody">
        <ul id="errorMsg" style="list-style: none">
        </ul>
    </div>
    <script src="../Scripts/jquery-3.4.1.js"></script>
    <script src="../Scripts/bootstrap.js"></script>
    <script src="app.js"></script>
</body>
</html>
