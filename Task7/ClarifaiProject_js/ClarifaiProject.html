<!DOCTYPE html>
<head>
    <link rel="stylesheet" href="bootstrap-4.4.1-dist/css/bootstrap.min.css"/>
</head>
<body>
    <div class="container app">
        <div class="row inputForm">
            <div class="col-sm-12">
                <h1>Submit Web image</h1>
                <form id="dataForm" name="dataForm" role="form" >
                    <div class="form-group">
                        <input class="form-control" type="text" id="imageUrl" name="imageUrl" value="https://samples.clarifai.com/metro-north.jpg" />
                    </div>
                    <div class="form-group">
                        <input id="submitBtn" type="button" class="btn btn-primary" value="Submit" />
                    </div>
                </form>
                <br/>
                <br/>
                <h1>Submit Local image</h1>
                <form id="dataForm1" name="dataForm1" role="form" enctype="multipart/form-data">
                    <div class="form-group file-upload-wrapper" data-height="500">
                        <p>Drag and Drop your Image</p>
                        <input class="form-control file-upload" type="file" id="pic" name="pic" accept="image/*" onchange="readURL(this);" data-height="500" style="height:100px">
                    </div>
                    <div class="form-group">
                        <input id="uploadBtn" type="button" class="btn btn-primary" value="Upload" />
                    </div>
                </form>
            </div>
        </div>
        <div class="row imagePreview">
            <div class="col-sm-12">
                <h2>Image preview</h2>
                <img class="img-responsive" id="image" src="" alt="">
            </div>
        </div>
    
        <div class="row tags-container" style="display: none;">
            <div class="col-sm-12">
                <h1><span class="label label-primary">Tag</span></h1>
                <div id="loading-image" style="display:none;">
                    <p>It will take a while for the tags to load.</p>
                    <img src="ajax-loader.gif" />
                </div>
                <div id="failmsg" style="display:none;">
                    <p>Web Server has failed to establish a connection to Clarifai. Reconnecting... (Check your network and API key in ClarifaiModel)</p>
                    <img src="ajax-loader.gif" />
                </div>
                <div class="well well-lg">
                    <div class="row ">
                        <div class="col-sm-12 tags">
                            <table class="table table-hover">
                                <thead>
                                    <tr>
                                        <th>Tag</th>
                                        <th>Confidence</th>
                                    </tr>
                                </thead>
                                <tbody id="tagBody"></tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="jquery-3.4.1.min.js"></script>
    <script src="clarifai-latest.js"></script>
    <script src="bootstrap-4.4.1-dist/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
</body>
